list = yes
timeout = 600
dont compress = *.gz *.tgz *.zip *.Z *.ZIP *.bz2 *.deb *.rpm *.dbf
uid = root
gid = root
use chroot = yes
log file = /var/log/systemimager

[scripts]
path = /var/lib/systemimager/scripts

[i386-boot]
path = /usr/local/share/systemimager/i386-boot

# only image entries below this line
